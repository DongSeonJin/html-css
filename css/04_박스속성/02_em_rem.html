<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            html{ /*문서 전체 글씨크기 10px*/
                font-size: 10px;
            }
            body{ /* body 영역에 걸린 글씨크기 15px*/
                font-size: 15px;
            }
            div{
                border: 2px solid gray;
            }
            .root{
                width:40em;
                font-size: 20px;
            }
            .parent{
                width:50%;
                font-size: 1.5em;
            }
            .child{
                width: 50%;
                font-size: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="root">Root
            <div class="parent">Parent
                <div class="child">Child1</div>
                <div class="child">Child2</div>
            </div>
        </div>
    </body>
</html>
