<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            div .orange{
                color: orange ;
                background-color: blue;
            }
            body #tomato{
                background-color: tomato;
            }
            .wrap>div{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 class="low yellow primary center">안녕하세요</h1>

        <!--div>ul>li*3 입력시 자동으로 만들어줌-->
        <div class="wrap">
            <ul>
                <li id="apple" class="center">사과</li>
                <li>포도</li>
                <li class="orange">오렌지</li>
            </ul>

            <!--div+p+span-->
            <div>당근</div>
            <p id="tomato">토마토</p>
            <span class="오렌지">오렌지</span>
        </div>
    </body>
</html>
